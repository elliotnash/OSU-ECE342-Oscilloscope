name: client

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v5

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libappindicator3-dev librsvg2-dev

      - uses: Swatinem/rust-cache@v2

      - name: setup toolchain
        uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build client
        run: NO_STRIP=true pnpm tauri build

      - uses: actions/upload-artifact@v6
        with:
          name: bundle-deb
          path: client/src-tauri/target/release/bundle/deb/*.deb
      - uses: actions/upload-artifact@v6
        with:
          name: bundle-rpm
          path: client/src-tauri/target/release/bundle/rpm/*.rpm
      - uses: actions/upload-artifact@v6
        with:
          name: bundle-appimage
          path: client/src-tauri/target/release/bundle/appimage/*.AppImage
  
      - name: rustfmt
        run: cargo fmt --all -- --check
        working-directory: ./client/src-tauri

      - name: clippy
        run: cargo clippy --all --all-features --tests -- -D warnings
        working-directory: ./client/src-tauri